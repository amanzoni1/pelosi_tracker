<!DOCTYPE html>
<html>
<head>
    <style>
        /* Email styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        h2 {
            color: #333;
        }
        .content {
            margin: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
        a {
            color: #1a82e2;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Analysis Report for {{last_name}}</h2>
        <p>Dear Subscriber,</p>
        <p>We have a new analysis report for {{last_name}}:</p>
        <div>{{analysis_result}}</div>
        <p>Best regards,<br>Your Company</p>
        <div class="footer">
            <p><a href="unsubscribe_link">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
