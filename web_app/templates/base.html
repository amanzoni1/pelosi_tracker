<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoliticianTrade - {% block title %}{% endblock %}</title>
    <meta name="description" content="Subscribe to PoliticianTrade for real-time insights from top politician and maximize your investment strategies with actionable information.">    
    <meta name="keywords" content="politician trades, political insights, Nancy Pelosi trades, stock market, insider trading, real-time alerts, political investments, subscription">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}" alt="PoliticianTrade Logo - Political Trading Pelosi Platform">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl.carousel/1.3.3/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/style.css"> 
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/account.css">
    <link rel="stylesheet" href="/static/css/forgot_password.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="{% if current_user.is_authenticated %}{{ url_for('account') }}{% else %}{{ url_for('index') }}{% endif %}">
            PoliticianTrade.
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if not current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#faq">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn navbar-login-btn" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn navbar-signup-btn" href="{{ url_for('auth.register') }}">Sign Up</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link account-nav-link" href="{{ url_for('account') }}">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact.contact') }}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn account-logout-btn" href="{{ url_for('auth.logout') }}">Log Out</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer bg-light text-center">
        <div class="container">
            <p>&copy; {{ current_year }} PoliticianTrade. All rights reserved.</p>
        </div>
    </footer>

    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl.carousel/1.3.3/owl.carousel.min.js"></script>
    <script src="/static/js/cookies.js"></script>
    <script>
        document.querySelectorAll('.nav-link').forEach(item => {
            item.addEventListener('click', function() {
                if (window.innerWidth <= 991) {
                    document.querySelector('.navbar-toggler').click();
                }
            });
        });
    </script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>
