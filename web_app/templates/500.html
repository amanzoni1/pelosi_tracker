{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="account-container">
  <div class="account-box">
    <h2 class="account-title">Server Error (500)</h2>
    <p>We're sorry, but something went wrong on our end. Please try again later.</p>
    <a href="{% if current_user.is_authenticated %}{{ url_for('account') }}{% else %}{{ url_for('index') }}{% endif %}" class="btn btn-primary">
      Go Back Home
    </a>
  </div>
</div>
{% endblock %}
