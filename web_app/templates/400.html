{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="account-container">
  <div class="account-box">
    <h2 class="account-title">Page Not Found (404)</h2>
    <p>Oops! The page you're looking for does not exist. It might have been moved or deleted.</p>
    <a href="{% if current_user.is_authenticated %}{{ url_for('account') }}{% else %}{{ url_for('index') }}{% endif %}" class="btn btn-primary">
      Go Back Home
    </a>
  </div>
</div>
{% endblock %}
