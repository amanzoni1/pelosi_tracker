{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Welcome to Your Service</h1>
    <p>Offer real-time updates and insights exclusively for subscribers.</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('account') }}" class="btn btn-primary">Go to Account</a>
    {% else %}
        <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Subscribe Now</a>
        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Login</a>
    {% endif %}
</div>
{% endblock %}
